<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup in bootstrap</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <!--   {% load static %}-->
    <!-- <link rel="stylesheet" href="{% static 'styles/signup.css' %}"> -->
    <link rel="stylesheet" href="../../static/styles/signup.css">
</head>

<body id="body-signup-html">
    <div id="contain" class="container-s">
        <h1>Sign up to <span id="su-peng">Peng</span><span id="su-pong">Pong</span>App</h1>
        <div id="formdiv">
            <form action="/register/" id="form" class="form-floating" method="POST">
                <!--{% csrf_token %}-->
               <div class="form-floating mb-4">
                    <input type="text" class="form-control" name="username"
                        placeholder="think of a nice login" id="login">
                        <img src="../../static/assets/green_check.svg" alt="no check" class="check" id="loginCheck">
                    <label for="login">Login:</label>
                </div>
                
                <div id="passdiv" style="position:relative" class="form-floating mb-4">
                    <input type="password" class="form-control" name="password" id="pass" class="pass text-wrap"
                        placeholder="8 symbols, uppercase, lowercase, digit, special character">
                    <img src="../../static/assets/eye_open.png" alt="oops" class="eye" id="passEye">
                    <img src="../../static/assets/green_check.svg" alt="no check" class="check" id="passCheck">
                    <label for="pass" id="passlabel">Password:</label>
                </div>
                <div id="reppassdiv" style="position:relative" class="form-floating mb-4">
                    <input type="password" class="form-control" name="reppassword" id="reppass" class="pass"
                        placeholder="8 symbols, uppercase, lowercase, digit, special character">
                    <img src="../../static/assets/eye_open.png" alt="oops" class="eye" id="repPassEye">
                    <img src="../../static/assets/green_check.svg" alt="no check" class="check" id="repPassCheck">
                    <label for="reppass" id="reppasslabel" class="object-fit-contain">Repeat password:</label>
                </div>
                <button type="submit" id="subm" class="btn btn-primary bg-gradient form-control">Submit</button>
            </form>
        </div>
    </div>
    <script src="../../static/js_files/signup.js"></script>
    
</body>

</html>
