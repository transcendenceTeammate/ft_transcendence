<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong-boot</title>
    <link rel="cssheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
		<link rel="cssheet" href="css/pong-bootstrap.css">
</head>

<body class="p-0 m-0">
    <section id="maincontain" class="container position-relative p-0 m-0">
        <div id="ball" class="rounded-circle position-absolute"></div>
        <div id="row" class="row border border-dark m-0 p-0">
            <div id="leftfield" class="col-6 m-0 p-0">
                <div class="row justify-content-start align-items-center m-0">
                    <div id="leftracket" class="m-0"></div>
                </div>
            </div>

            <div id="rightfield" class="col-6 m-0 p-0">
                <div class="row justify-content-end align-items-center m-0">
                    <div id="rightracket" class="m-0"></div>
                </div>
            </div>
        </div>
        
    </section>
    <!-- <div id="ball" class="rounded-circle position-absolute top-50 start-50"></div> -->
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
