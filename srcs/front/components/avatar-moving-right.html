<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Avatar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="cssheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="cssheet" href="../css/avatar-horizontal.css">
    <link rel="cssheet" href="../css/start.css">
</head>

<body id="avatar-body">
    <div class="container-fluid text-center mt-1 py-1">
        <div id="gallerydiv" class="row p-4 rounded ">
            <div class="col-6 offset-3">
                <h3>Welcome blabla!</h3>
                <h2 class="mb-4 display-4" id="avatar-heading">Which penguin are you?</h2>
                <div class="avatar-gallery">
                    <div class="avatar-item" draggable="true" >
                        <img src="public/avatars/steampunk/steampunk_peng.jpg" alt="Avatar 1">
                    </div>
                    <div class="avatar-item" draggable="true" >
                        <img src="public/avatars/gentleman/gentleman.webp" alt="Avatar 2">
                    </div>
                    <div class="avatar-item" draggable="true" >
                        <img src="public/avatars/girlie_queen/Cutie.webp" alt="Avatar 3">
                    </div>
                    <div class="avatar-item" draggable="true" >
                        <img src="public/avatars/steampunk/steampunk_noframe.jpg" alt="Avatar 4">
                    </div>
                    <div class="avatar-item" draggable="true" >
                        <img src="public/avatars/punk/punk.webp" alt="Avatar 4">
                    </div>
                    <div class="avatar-item" draggable="true">
                        <img src="public/avatars/Heine/peng_Heine.webp" alt="Avatar 6">
                    </div>
                </div>
            </div>
           
        </div>
        <div class="row pb-2" id="dropzone_col">
            <div class="col-6 offset-3">
                <div class="drop-zone m-5 rounded-circle w-25 d-flex" id="circle">
                    <p>Drop Here</p>
                </div> 
            </div> 
        </div>
        <div class="row">
            <div id="own-avatar" class="col-3 offset-8 d-flex flex-column align-items-center mt-5 pt-1">
                <h4 class="mt-4">Or Upload Your Own Avatar</h4>
              
                <input type="file" id="upload" accept="image/*" class="form-control w-75 mt-2">
            </div>
        </div>
        <div class="row mt-3 p-xxl-1">
            <div class="col-6 offset-3">
                <button class="btn btn-lg btn-light border border-black mt-4" id="avatar-btn">Continue without choosing</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.src);
        }

        function drop(event) {
            event.preventDefault();
            const dropZone = event.target.closest('.drop-zone');
            const data = event.dataTransfer.getData("text");

            if (data) {
                dropZone.innerHTML = `<img src="${data}" alt="Selected Avatar">`;
            }
        }

        function uploadAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const dropZone = document.querySelector('.drop-zone');
                    dropZone.innerHTML = `<img src="${e.target.result}" alt="Uploaded Avatar">`;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
