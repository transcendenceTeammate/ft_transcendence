<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong Game</title>
	<link rel="stylesheet" href="../css/game.css">
</head>
<body>
	<div id="closeButton">&times;</div>
	<div id="playersContainer">
		<div id="player1Label">Joueur 1</div>
		<div id="player2Label">Joueur 2</div>
	</div>
	<div id="gameContainer">
		<div id="scoreContainer">
			<span id="player1Score">0</span> - <span id="player2Score">0</span>
		</div>
		<canvas id="gameCanvas" width="800" height="600"></canvas>
	</div>

	<div id="gameOverPopup">
		<h2></h2>
		<button id="restartButton">Rejouer</button>
		<button id="quitButton">Quitter</button>
	</div>

</body>
</html>
