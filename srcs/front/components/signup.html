<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="cssheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="cssheet" href="signup.css">
</head>

<body>
    <div id="contain">
        <h1>Sign up to PengPongApp</h1>
        <div id="formdiv">
            <form action="/success/" id="form">
                <label for="login">Login:</label>

                <input type="text" name="login" placeholder="think of a nice login" id="login">
                <!-- <small>Login shouldn't be empty</small> -->
                <label for="pass" id="passlabel">Password:</label>
                <div id="passdiv" style="position:relative">
                    <input type="password" name="password" id="pass" class="pass"
                        placeholder="8 symbols, uppercase, lowercase, digit, special character">
                    <img src="public/eye_open.png" alt="oops" class="eye" id="passEye">
                </div>
                <!-- <small>Password should contain at least 8 characters, one uppercase, one lowercase, one digit, and one special character</small> -->
                <label for="reppass">Repeat password:</label>
                <div id="reppassdiv" style="position:relative">
                    <input type="password" name="password" id="reppass" class="pass"
                        placeholder="should match password">
                    <img src="public/eye_open.png" alt="oops" class="eye" id="repPassEye">
                </div>


                <!-- <small>Doesn't match password</small> -->
                <!-- <button type="submit" class="btn btn-primary" id="submit" >Submit</button> -->
                <input type="submit" id="subm">
            </form>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
