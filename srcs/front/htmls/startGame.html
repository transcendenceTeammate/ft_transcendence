<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start game</title>

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login-42-mobile.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/avatar.css">
    <link rel="stylesheet" href="../css/start.css">

</head>

<body id="body-start">

    <div class="modal" tabindex="-1" id="waiting_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border border-black border-5 rounded-0">
                <div class="modal-header">
                    <div class="container">
                        <div class="row">
                            <div class="col-5 offset-6">
                                <p class="text-center" style="background-color: #e5e5e5;">Room code: 12345</p>
                            </div>
                            <div class="col-1">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row mb-5 mt-3">
                            <div class="col">
                                <div class="d-flex justify-content-center">
                                    <h1 class="fw-bold">Waiting...</h1>
                                </div>
                            </div>
                        </div>
                        <div class="row  justify-content-between py-3">
                            <div
                                class="col-5 d-flex justify-content-center align-items-center bg-black rounded-1 player-card">
                                <div class="d-flex align-items-center justify-content-center py-2">
                                    <img src="../public/avatars/sk8er/sk8er_arct.webp" alt="default penguin"
                                        class="rounded-circle  object-fit-cover" height="35">
                                    <span class="p-3">Sk8er</span>
                                </div>
                            </div>
                            <div
                                class="col-5 d-flex justify-content-center align-items-center bg-black rounded-1 player-card">
                                .................
                            </div>
                        </div>
                        <div class="row my-3 p-4">
                            <div class="col-8 offset-2">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-lg p-3 rounded-pill fw-bold orangie startpage-btn"
                                        type="button">PLAY</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="play_game_div">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border border-black border-5 rounded-0">
                <div class="modal-header">
                    <div class="container">
                        <div class="row">
                            <div class="col-4 offset-4">
                                <h2 class="modal-title fw-bold text-center">MODE</h2>
                            </div>
                            <div class="col-1 ms-auto border-start">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row my-3 p-4">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-lg p-3 blackie startpage-btn" type="button">CLASSIC
                                        MODE</button>

                                </div>
                            </div>
                        </div>
                        <div class="row my-3 p-4">
                            <div class="col">
                                <div class="col">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-lg p-3 blackie startpage-btn" type="button">TOURNAMENT
                                            MODE</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row my-3 p-4">
                            <div class="col-8 offset-2">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-lg p-3 rounded-pill orangie fw-bold orangie startpage-btn"
                                        type="button">PLAY</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="create_join_div">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border border-dark border-5 rounded-0">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body m-3">
                    <div class="container-fluid">
                        <div class="row my-3 p-4">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-lg p-3 blackie startpage-btn" type="button"
                                        data-bs-toggle="modal" data-bs-target="#waiting_modal"
                                        data-bs-toggle="modal">CREATE GAME</button>

                                </div>
                            </div>
                        </div>
                        <div class="row my-3 p-4">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Game code"
                                        aria-label="Game code" aria-describedby="button-addon2">
                                    <button class="btn  p-3 fw-bold blackie" type="button" id="button-addon2"
                                        data-bs-target="#waiting_modal" data-bs-toggle="modal">JOIN GAME</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span id="st-peng">Peng</span><span id="st-pong">Pong</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">My profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">All players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Smth else</a>
                    </li>
                </ul>

                <ul class="navbar-nav  mb-2 mb-lg-0">
                    <a href="profile.html" class="nav-link">
                        <img src="../public/avatars/sk8er/sk8er_arct.webp" alt="default penguin"
                            class="rounded-circle border border-black object-fit-cover" height="35" id="nav-avatar">
                        <span>username</span>
                    </a>
                    <div class="d-flex align-items-center">
                        <a href='#' class='nav-link pt-0'>Log out</a>
                    </div>
                </ul>

            </div>
        </div>
    </nav>

    <main class="container mt-5" id="start-main">
        <div class="col-10 offset-1 d-flex flex-column  justify-content-center" id="startPageButtonDiv">
            <button class="btn btn-light btn-lg d-block my-5 py-4 startpage-btn" data-bs-toggle="modal"
                data-bs-target="#play_game_div">PLAY GAME</button>
            <button type="button" class="btn btn-light btn-lg d-block my-5 py-4 startpage-btn" data-bs-toggle="modal"
                data-bs-target="#create_join_div">PLAY TOURNAMENT</button>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
